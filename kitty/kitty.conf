# vim:fileencoding=utf-8:foldmethod=marker

font_family      Iosevka Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 18.0

disable_ligatures never

cursor_blink_interval 0

mouse_hide_wait 3.0

url_color #0087bd
url_style curly
detect_urls yes

sync_to_monitor no
enable_audio_bell no
visual_bell_duration 0.3
window_alert_on_bell yes
window_border_width 1.0pt
bell_on_tab yes

enabled_layouts tall,fat,grid

tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style slant
tab_bar_min_tabs 2
tab_activity_symbol "Ôñù "

shell zsh --login
editor nvim
clipboard_control write-clipboard write-primary
term xterm-kitty

#include ./iceberg.conf
#include ./edge-light.conf
include ./palenight-dark.conf
#include ./gruvbox-material.conf

include ./keybinds.conf
